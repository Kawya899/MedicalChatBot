<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ecf0f3, #dceef5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5rem;
        }

        #chat-container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #chatbox {
            height: 480px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 15px;
            background: #f8fafd;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .bot {
            align-self: flex-start;
        }

        .user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bubble {
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
            background-color: #e0f7df;
            color: #2d3436;
        }

        .user .bubble {
            background-color: #d0ebff;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }

        #typing {
            display: none;
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .dot-typing {
            display: inline-block;
            width: 1em;
            text-align: left;
        }

        .dot-typing span {
            display: inline-block;
            width: 0.25em;
            height: 0.25em;
            margin: 0 0.1em;
            background-color: #aaa;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .dot-typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot-typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        #inputBox {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        #sendBtn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendBtn:hover {
            background: #388e3c;
        }

        /* Smooth Scrollbar */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                text-align: center;
            }
            #chat-container {
                padding: 20px;
            }
        }
        .doctor-details {
            margin-top: 10px;
            padding: 10px;
            background: #eef7f1;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #333;
        }
        .show-doc-btn {
            margin-top: 10px;
            padding: 6px 14px;
            font-size: 0.85rem;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .show-doc-btn:hover {
            background-color: #388e3c;
        }

            }

            }
        }
        /* New button styling */
        #showDoctorsBtn {
            margin: 15px auto 25px auto;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            display: block;
            transition: background 0.3s ease;
        }
        #showDoctorsBtn:hover {
            background-color: #1c5980;
        }

</head>
<body>
    <h1>ü©∫ Medical Chatbot</h1>
    <div id="chat-container">
        <div id="chatbox">
            <div class="message bot">
                <div class="avatar">üë®‚Äç‚öïÔ∏è</div>
                <div class="bubble">Hello! I'm your virtual medical assistant. How can I help you today?</div>
            </div>
        </div>
        <button id="showDoctorsBtn">See All Doctor Details</button>
        <div id="typing">
            <div class="message bot">
                <div class="avatar">üë®‚Äç‚öïÔ∏è</div>
                <div class="bubble">
                    <div class="dot-typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="checkEnter(event)" autofocus />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") sendMessage();
        }

        function appendMessage(text, sender) {
            const chatbox = document.getElementById("chatbox");
            const messageWrapper = document.createElement("div");
            messageWrapper.className = "message " + sender;

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.textContent = sender === 'user' ? "üòä" : "üë®‚Äç‚öïÔ∏è";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = text;

            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(bubble);
            chatbox.appendChild(messageWrapper);
            chatbox.scrollTop = chatbox.scrollHeight;

            if (sender === "bot") {
                speakText(text);
            }
        }

        function sendMessage() {
            const inputBox = document.getElementById("inputBox");
            const message = inputBox.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            inputBox.value = "";
            document.getElementById("typing").style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("typing").style.display = "none";
                appendMessage(data.response, "bot");
            })
            .catch(err => {
                document.getElementById("typing").style.display = "none";
                appendMessage("Sorry, something went wrong.", "bot");
                console.error(err);
            });
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }

        // Fetch all doctors when button clicked
        document.getElementById('showDoctorsBtn').addEventListener('click', function() {
            fetch('/doctors')
            .then(res => res.json())
            .then(data => {
                if(data.doctors && data.doctors.length > 0) {
                    let html = '<strong>All Doctors:</strong><ul>';
                    data.doctors.forEach(doc => {
                        html += `<li><strong>${doc.name}</strong> (${doc.specialty}), Contact: ${doc.contact}</li>`;
                    });
                    html += '</ul>';
                    appendMessage(html, 'bot');
                } else {
                    appendMessage("No doctor details found.", 'bot');
                }
            })
            .catch(err => {
                appendMessage("Failed to load doctor details.", 'bot');
                console.error(err);
            });
        });
    </script>
